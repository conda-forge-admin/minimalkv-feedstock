schema_version: 1

context:
  name: minimalkv
  version: 1.11.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/minimalkv-${{ version }}.tar.gz
  sha256: 9e4cdd001d04f00c512afd3c8ee61ecde1e2ad31249426288cf5beb6054ad93b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools_scm
  run:
    - python >=${{ python_min }}
    - uritools
  run_constraints:
    - gcsfs >=2022.10.0

tests:
  - python:
      imports:
        - minimalkv
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - "python -c 'from minimalkv import get_store; get_store(\"fs\", path=\".\")'"
      - "python -c 'from minimalkv import get_store; get_store(\"hfs\", path=\".\")'"

about:
  summary: A key-value storage for binary data, support many backends.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/data-engineering-collective/minimalkv

extra:
  recipe-maintainers:
    - jtilly
    - fjetter
    - mlondschien
    - siboehm
    - xhochy
